<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ex1">
            <h1>Exercise 1</h1>
            <div class="click">
                <div class="square1 square"></div>
                <button class="disappear1 disappear"> Click me to make black square disappear</button>
            </div>
            <div class="click">
                <div class="square2 square"></div>
                <button class="disappear2 disappear"> Click me to make black square disappear</button>
            </div>
            <div class="click">
                <div class="square3 square"></div>
                <button class="disappear3 disappear"> Click me to make black square disappear</button>
            </div>
        </div>
        <div class="ex2">
            <h1>Exercise 2</h1>
            <div class="click">
                <div class="square4 square"></div>
                <button class="toggle"> Click me to toggle</button>
            </div>
        </div>
        <div class="ex3">
            <h1>Exercise 3</h1>
            <div class="squareClass square"></div>
            <div class="squareClass square"></div>
            <div class="squareClass square"></div>
            <div class="squareClass square"></div>
            <div class="squareClass square"></div>
            <button class="toggleClass"> Click me to make all 5 squares disappear</button>
        </div>
        <div class="ex4">
            <h1>Exercise 4</h1>
            <input type="text" class="getClassName" placeholder="Enter class Name">
            <button class="disappearOnSubmit">Please submit with the value</button>
        </div>
        <div class="ex4">
            <h1>Exercise 5</h1>
            <div class="yellow-square square"> Click me!</div>
        </div>
        

    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
